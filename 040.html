<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let total = 0;
        let count = 0;

        const limit = window.prompt('제한 무게를 입력하세요');
        const n = window.prompt('총 몇명의 인원입니까');


        for (let i = 1; i < n; i++) {
            total += parseInt(prompt('무게를 입력해주세요'), 10)
            if (total <= limit) {
                count++;
            }
        }
        console.log(count)

    </script>
</body>

</html>
